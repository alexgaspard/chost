<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CHost</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <script src="/js/linky.js" async></script>
  </head>
  <body class="home">
    <header>
      <div class="container">
        <h1>CHost</h1>
        <p>Choose your host</p>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <form name="make-url" onsubmit="submitURL();">
          <p>
            <label for="destination">Address to shorten:</label>
            <input type="url" name="destination" id="destination">
          </p>
          <p>
            <button type="submit" class="btn" id="btn-create">Get a short link</button>
          </p>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    <footer>
    <div class="container">
      <p>
        This is a <a href="https://www.jamstack.org">JAMstack</a> site, generated and hosted on <a href="https://www.netlify.com">Netlify</a>.<br/>
        Hit the deploy button below to get your own version up and running in a few clicks,<br /> or peek at <a href="https://github.com/alexgaspard/chost">the code on Github</a> first.
      </p>
      <p>
        <a href="https://app.netlify.com/start/deploy?repository=https://github.com/philhawksworth/linkylinky" class="btn-dtn">
          <img src="https://www.netlify.com/img/deploy/button.svg" title="Deploy to Netlify">
        </a>
      </p>
    </div>
    </footer>

    <script type="module">
      // Importing WASM as a JS module requires us to call an init function provided by the default export.
      // This is planned to be changed in the future.
      import { default as wasm, greet } from "../hello-wasm/pkg/hello_wasm.js";

      wasm().then((module) => {
        // The boiler plate project comes with a `greet` function that calls:
        // `alert("Hello, hello-wasm!");`
        greet();
      });
    </script>
  </body>
</html>
